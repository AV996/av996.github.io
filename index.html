<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TfL Arrivals</title>
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>
<body class="landing">
  <h1>Welcome to TfL Arrivals</h1>
  <div id="links-container"></div>

  <!-- Load PageConfigs first -->
  <script src="js/config/pages.js"></script>

  <!-- Then populate the links -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("links-container");

      if (typeof PageConfigs !== 'object') {
        container.innerHTML = "<p>Error loading configuration.</p>";
        return;
      }

      for (const [key, config] of Object.entries(PageConfigs)) {
        const link = document.createElement("a");
        link.href = `direction.html?page=${key}`;
        link.textContent = config.headline;
        container.appendChild(link);
        container.appendChild(document.createElement("br"));
      }
    });
  </script>
</body>
</html>
