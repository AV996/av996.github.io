<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TfL Arrivals</title>
  <style>
    body.landing {
      padding: 3rem;
      text-align: center;
    }

    body.landing h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    body.landing a {
      display: block;
      margin: 1rem 0; /* vertical spacing */
      padding: 1rem 2rem;
      background: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
    }

    body.landing a:hover {
      background: #005fa3;
    }
  </style>
  </head>
<body class="landing">
  <h1>Welcome to TfL Arrivals</h1>
  <div id="links-container"></div>

  <!-- Load PageConfigs first -->
  <script src="js/config/pages.js"></script>

  <!-- Then populate the links -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Wait for fonts to be fully loaded before manipulating DOM
    document.fonts.ready.then(() => {
      const container = document.getElementById("links-container");

      if (typeof PageConfigs !== 'object') {
        container.innerHTML = "<p>Error loading configuration.</p>";
        return;
      }

      for (const [key, config] of Object.entries(PageConfigs)) {
        const link = document.createElement("a");
        link.href = `direction.html?page=${key}`;
        link.textContent = config.headline;
        container.appendChild(link);
        container.appendChild(document.createElement("br"));
      }
    });
  });
</script>
</body>
</html>
